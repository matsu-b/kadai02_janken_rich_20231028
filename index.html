<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<title>じゃんけん</title>
</head>
<body background="./img/vs.jpg">
     <header>
      <h1>じゃんけんスタジアム</h1>
    </header>
      <main class="container">
          <ul>
            <li class="player">自分</li>
            <li class="player">コンピュータ</li>
          </ul>
          <div class="field">
            <div class="card">
                <img id="image_place1">
            </div>
            <div class="card">
                <img id="image_place2">
            </div>
          </div>
          <p>以下から自分の手を選択してください。</p>
          <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
          </ul>
          <div>勝敗は・・<span id="judgment"></span></div>
          <button id="button">もう一度勝負する</button>
      </main>
      <footer></footer>
    <script>
      $('#gu_btn').on('click',function(){
        let pc_hands_number = Math.ceil(Math.random()*3);
        let img = document.getElementById("image_place1");
          img.src = "./img/gu.jpg";
        if( pc_hands_number == 1){
          let img = document.getElementById("image_place2");
            img.src = "./img/gu.jpg";
        }else if(pc_hands_number == 2){
          let img = document.getElementById("image_place2");
            img.src = "./img/choki.jpg";
        }else if(pc_hands_number == 3){
          let img = document.getElementById("image_place2");
            img.src = "./img/par.jpg";
        }if(pc_hands_number == 1){
            $('#judgment').text('あいこ');
        }else if(pc_hands_number == 2){
          $('#judgment').text('勝ち');
        }else{
          $('#judgment').text('負け');
        }
      });

      $('#cho_btn').on('click',function(){
        let pc_hands_number = Math.ceil(Math.random()*3);
        let img = document.getElementById("image_place1");
        img.src = "./img/choki.jpg";
        if( pc_hands_number == 1){
          let img = document.getElementById("image_place2");
            img.src = "./img/gu.jpg";
        }else if(pc_hands_number == 2){
          let img = document.getElementById("image_place2");
            img.src = "./img/choki.jpg";
        }else{
          let img = document.getElementById("image_place2");
            img.src = "./img/par.jpg";
        }if(pc_hands_number == 1){
          $('#judgment').text('負け');
        }else if(pc_hands_number == 2){
          $('#judgment').text('あいこ');
        }else if( pc_hands_number == 3){
          $('#judgment').text('勝ち');
        }
      });

      $('#par_btn').on('click',function(){
        let pc_hands_number = Math.ceil(Math.random()*3);
        let img = document.getElementById("image_place1");
        img.src = "./img/par.jpg";
        if( pc_hands_number == 1){
          let img = document.getElementById("image_place2");
            img.src = "./img/gu.jpg";
        }else if(pc_hands_number == 2){
          let img = document.getElementById("image_place2");
            img.src = "./img/choki.jpg";
        }else{
          let img = document.getElementById("image_place2");
            img.src = "./img/par.jpg";
        }if(pc_hands_number == 1){
          $('#judgment').text('勝ち');
        }else if(pc_hands_number == 2){
          $('#judgment').text('負け');
        }else if( pc_hands_number == 3){
          $('#judgment').text('あいこ');
        }
      });

      // ボタンを作成してリロード「もう一度勝負する」
      $('#button').on('click',function(){
        window.location.reload() 
        });
  </script>
</body>
